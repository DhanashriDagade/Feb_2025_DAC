<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
        background: linear-gradient(to top, #a3d5d3, #e6f4f3);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 500%;
      background-color: #fff;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .left-panel {
      background: #ae059a;
      color: white;
      padding: 40px 30px;
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel h2 {
      margin-bottom: 20px;
      font-size: 26px;
      
    }
    strong{
        color: #0b0312;
    }

    .info-group {
      margin-bottom: 20px;
    }

    .info-group i {
      margin-right: 8px;
    }

    .social-icons {
      margin-top: 30px;
    }
/* 
    .social-icons a {
      color: white;
      margin-right: 15px;
      font-size: 18px;
      text-decoration: none;
    } */
    .social-icons {
      display: flex;
      margin-right: 15px;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .social-icons img {
      width: 30px;
      height: 30px;
      
    }


    .right-panel {
      padding: 40px;
      width: 60%;
    }

    .right-panel h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 15px;
      border: 2px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #11071d;
      outline: none;
      border-radius: 25px;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background-color: #0b0312;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #9e11a8;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <h2 style="color: #0b0312;">Get in touch</h2>
      <div class="info-group">
        <strong>Name:</strong><br>Dhanashri Dagade
      </div>
      <div class="info-group">
        <strong >Email:</strong><br> dhanashridagade50@gmail.com
      </div>
      <div class="info-group">
        <strong>Phone:</strong><br> +91 9765775063
      </div>
      <div class="info-group">
        <strong>Address:</strong><br> Pune, India.
      </div>
      <div class="social-icons">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Google">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="GitHub">
      </div>
    </div>

    <div class="right-panel">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Website">
        </div>
        <div class="form-group">
          <input type="tel" placeholder="Contact Number">
        </div>
        <div class="form-group">
          <textarea placeholder="Message" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>
