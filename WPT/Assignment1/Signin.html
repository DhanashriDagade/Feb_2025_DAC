<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to top, #a3d5d3, #e6f4f3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 700px;
      height: 400px;
      background-color: #fff;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      overflow: hidden;
    }

    .left, .right {
      flex: 1;
      padding: 40px 30px;
    }

    .left {
      background-color: #ffffff;
    }

    .right {
      background-color: #ae059a;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-top-left-radius: 60px;
      border-bottom-left-radius: 60px;
    }

    .left h2 {
      margin-bottom: 20px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .icons img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .left input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 25px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
    }

    .left a {
      font-size: 12px;
      color: #888;
      text-decoration: none;
      display: block;
      margin-bottom: 20px;
    }

    .left button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 25px;
      background-color: #0f040b;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
   .left button:hover {
             background-color: #9e11a8;
    }

    .right h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .right p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .right button {
      padding: 10px 30px;
      border-radius: 25px;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .right button:hover {
      background-color: white;
      color: #c62eaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Side: Sign In -->
    <div class="left">
      <h2>Sign in</h2>
      <div class="icons">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Google">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="GitHub">
      </div>
      <p style="font-size: 12px; color: #888; text-align:center;">Or sign in using E-Mail Address</p>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <a href="#">Forgot your password?</a>
      <button>SIGN IN</button>
    </div>

    <!-- Right Side: Sign Up -->
    <div class="right">
      <h2 style="color: #0f040b;">Create Account</h2>
      <p>Sign up if you donâ€™t have an account</p>
      <button>SIGN UP</button>
    </div>
  </div>

</body>
</html>
